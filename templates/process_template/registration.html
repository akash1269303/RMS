{% extends 'index.html' %}

{% block akash %}
 {% load static %}
    <style>
    .lab{
        color: deeppink;
        padding: 10px;
    }
    #but{
        text-align: center;

    }

    </style>
    <form action="{% url 'registration' %}" method="post">
    {% csrf_token %}
   <table align="center" border="0">
     <tr>
         <th style="text-align: center;font-family: 'Arial Black';font-size: 30px;color: cornflowerblue;background-color: cyan">Registartion Page</th>
     </tr>
       <tr>
           <th>{{ form.name.label}}</th>
           <th>{{ form.name }}</th>
       </tr>

       <tr>
           <th>{{ form.contact.label}}</th>
           <th>{{ form.contact }}</th>
       </tr>

       <tr>
           <th>{{ form.email.label}}</th>
           <th>{{ form.email }}</th>
       </tr>

       <tr>
           <th>{{ form.password.label}}</th>
           <th>{{ form.password }}</th>
       </tr>

           <tr>

               <th><input type="hidden" name="otp" required="" id="id_otp" value="0"></th>
           </tr>
      <tr><th><button type="submit">Save</button></th></tr>
     </table>
</form>
{% endblock %}
